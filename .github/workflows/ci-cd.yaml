name: CI/CD Pipeline - Build and Push to Docker Hub

on:
  push:
    branches:
      - master  # veya main

jobs:
  build-and-push-to-docker-hub:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}

    - name: Get current date for image tag
      id: date
      run: echo "DATE=$(date +'%Y%m%d%H%M%S')" >> $GITHUB_OUTPUT

    - name: Build Docker Image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/aspnetcore-sample-app:${{ steps.date.outputs.DATE }} \
                     -t ${{ secrets.DOCKER_USERNAME }}/aspnetcore-sample-app:latest .

    - name: Push Docker Image to Docker Hub
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/aspnetcore-sample-app:${{ steps.date.outputs.DATE }}
        docker push ${{ secrets.DOCKER_USERNAME }}/aspnetcore-sample-app:latest
